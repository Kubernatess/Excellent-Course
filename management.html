<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>management</title>
<style>
body {
	margin:0;	
	overflow-x:hidden;	
}
/*定义导航栏样式*/
nav {
	padding:10px 50px;
	background-color:#F2F2F2;	
}
/*定义用户头像的样式*/
nav>img {
	float:right;
	height:35px;	
}
/*定义用户名的样式*/
nav>a:nth-of-type(3) {
	float:right;	
}
/*定义超链接的样式*/
nav>a {
	margin:0 10px;	
	font-size:24px;
}
</style>
</head>

<body>
<!-- 导航栏部分 -->
<nav>
<a>首页</a>
<a>课程管理</a>
<a>登陆</a>
<img src="images/user-empty.png">
</nav>

</body>
</html>
