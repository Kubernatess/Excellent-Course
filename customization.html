<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>customization</title>
<link href="css/customization.css" rel="stylesheet" type="text/css">
<script>
window.onload=function(){
	// 添加标题栏目
	var add=document.getElementById('add');
	var span=add.previousElementSibling;
	add.onclick=function(){
		var node=document.createElement('a');
		var textnode=document.createTextNode("新增栏目");		
		node.appendChild(textnode);
		node.setAttribute("onclick","setBackgroundColor(this)");
		node.onclick();
		span.appendChild(node);
	};
	
	// 添加子栏目
	var addChild=document.getElementById('addChild');
	var div=addChild.previousElementSibling;
	addChild.onclick=function(){
		var node=document.createElement('div');
		var textnode=document.createTextNode("新增子栏目");
		node.appendChild(textnode);
		div.appendChild(node);
	};	
};

// 对每个标题栏目添加样式
function setBackgroundColor(column) {
	var columns=document.getElementById('column').getElementsByTagName('a');	
	for(var i=0;i<columns.length;i++){
		columns[i].style.backgroundColor="#FFF";
		columns[i].index=i;
	};
	column.style.backgroundColor="#d2d3d561";
	// 如果不是第一个栏目,则把侧边栏和工具栏以及可编辑容器区显示出来
	if(column.index!=0){
		document.getElementById('addChild').style.display="block";
		document.getElementsByTagName('fieldset')[0].style.display="none";
		document.getElementById('toolCase').style.display="block";
		document.getElementById('editor').style.display="block";
	}
	else{
		document.getElementById('addChild').style.display="none";
		document.getElementsByTagName('fieldset')[0].style.display="block";
		document.getElementById('toolCase').style.display="none";
		document.getElementById('editor').style.display="none";
	}
};
</script>
</head>

<body>
<!-- 一个大容器 -->
<div class="container">

<nav>
<span id="column">
<a onclick="setBackgroundColor(this)">基本信息</a>
</span>
<a id="add"><img src="image/add.png"></a>
</nav>

<!--侧栏部分-->
<aside>
<div>
<div>教学大纲</div>
<div>课程简介</div>
</div>
<a id="addChild"><img src="image/add.png"></a>
</aside>


<!--定义一个小容器-->
<div class="small-container">
<form>

<!--填写基本信息的表单-->
<fieldset>
<div><label for="title">课程名称</label><input type="text" name="title" id="title" /></div>
<div><label for="description">课程描述</label><textarea id="description" name="description"></textarea></div>
<div>
<label for="depart">所属系别</label>
<select id="depart" name="depart">
    <option value="软件工程系">软件工程系</option>
    <option value="网络技术系">网络技术系</option>
    <option value="电子系">电子系</option>
    <option value="游戏系">游戏系</option>
    <option value="数码媒体系">数码媒体系</option>
    <option value="管理系">管理系</option>
    <option value="国贸经贸系">国际经贸系</option>
    <option value="财会系">财会系</option>
    <option value="外语系">外语系</option>
    <option value="计算机系">计算机系</option>
</select>
</div>
<div><label for="cover">课程封面</label><input type="file" name="cover" id="cover"></div>
<div><label for="teach">添加教师</label><img src="image/add.png"></div>
<div><label for="template">选择模板</label><img src="image/image.png"></div>
</fieldset>


<!-- 工具箱部分 -->
<div id="toolCase">
<button><img src="image/tools/font-color.png"></button>
<button><img src="image/tools/font-size.png"></button>
<button><img src="image/tools/horizontal.png"></button>
<button><img src="image/tools/hyperlink.png"></button>
<button><img src="image/tools/attach.png"></button>
<button><img src="image/tools/bold.png"></button>
<button><img src="image/tools/italic.png"></button>
<button><img src="image/tools/underline.png"></button>
<button><img src="image/tools/left-alignment.png"></button>
<button><img src="image/tools/right-alignment.png"></button>
<button><img src="image/tools/middle-alignment.png"></button>
<button><img src="image/tools/image.png"></button>
<button><img src="image/tools/video.png"></button>
<button><img src="image/tools/file.png"></button>
<button><img src="image/tools/book.png"></button>
</div>

<!--可编辑容器-->
<div id="editor" contentEditable="true">
在此处编辑
</div>


<input type="button" id="save" value="保存" />
<input type="button" id="preview" value="预览" />
<input type="hidden" />

</form>

</div>




</div>

</body>
</html>
