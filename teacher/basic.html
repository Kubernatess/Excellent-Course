<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>basic</title>
<link href="../css/basic.css" rel="stylesheet" type="text/css">
<script src="../js/basic.js"></script>
</head>

<body>
<!--侧栏部分-->
<aside>
<button type="button" disabled><img src="../image/add-grey.png" title="添加子栏目"></button>
</aside>


<!--填写基本信息的表单-->
<form>
<div><label for="courseName">课程名称</label><input type="text" name="courseName" id="courseName" required /></div>
<div><label for="description">课程描述</label><textarea id="description" name="description" required></textarea></div>
<div>
<label for="depart">所属系别</label>
<select id="depart" name="depart" required>
    <option value="软件工程系">软件工程系</option>
    <option value="网络技术系">网络技术系</option>
    <option value="电子系">电子系</option>
    <option value="游戏系">游戏系</option>
    <option value="数码媒体系">数码媒体系</option>
    <option value="管理系">管理系</option>
    <option value="国际经贸系">国际经贸系</option>
    <option value="财会系">财会系</option>
    <option value="外语系">外语系</option>
    <option value="计算机系">计算机系</option>
</select>
</div>
<div>
<label for="major">所属专业</label>
<select id="major" name="major" required>
	<optgroup label="软件工程系">
    	<option value="数据科学与大数据技术">数据科学与大数据技术</option>
    	<option value="软件工程">软件工程</option>
        <option value="软件工程(国际版)">软件工程(国际版)</option>
  	</optgroup>
  	<optgroup label="网络技术系">
    	<option value="网络工程">网络工程</option>
    	<option value="网络工程(华为创新实验班)" selected>网络工程(华为创新实验班)</option>
        <option value="信息管理与信息系统">信息管理与信息系统</option>
  	</optgroup>
    <optgroup label="电子系">
    	<option value="智能科学与技术(人工智能创新实验班)">智能科学与技术(人工智能创新实验班)</option>
    	<option value="电子信息工程">电子信息工程</option>
        <option value="通信工程">通信工程</option>
  	</optgroup>
    <optgroup label="游戏系">
    	<option value="数字媒体技术">数字媒体技术</option>
    	<option value="动画">动画</option>
        <option value="网络与新媒体">网络与新媒体</option>
  	</optgroup>
    <optgroup label="数码媒体系">
    	<option value="环境设计">环境设计</option>
    	<option value="风景园林">风景园林</option>
        <option value="视觉传达设计">视觉传达设计</option>
        <option value="数字媒体艺术">数字媒体艺术</option>
    	<option value="产品设计">产品设计</option>
  	</optgroup>
    <optgroup label="管理系">
    	<option value="行政管理">行政管理</option>
    	<option value="物流管理">物流管理</option>
        <option value="工商管理">工商管理</option>
        <option value="市场营销">市场营销</option>
    	<option value="人力资源管理">人力资源管理</option>
  	</optgroup>
    <optgroup label="国际经贸系">
    	<option value="电子商务">电子商务</option>
    	<option value="国际经济与贸易">国际经济与贸易</option>
  	</optgroup>
    <optgroup label="财会系">
    	<option value="财务管理">财务管理</option>
    	<option value="会计学">会计学</option>
  	</optgroup>
    <optgroup label="外语系">
    	<option value="英语">英语</option>
    	<option value="日语">日语</option>
  	</optgroup>
    <optgroup label="计算机系">
    	<option value="计算机科学与技术">计算机科学与技术</option>
    	<option value="物联网工程">物联网工程</option>
  	</optgroup>
</select>
</div>
<div><label for="cover">课程封面</label><input type="file" name="cover" id="cover" required /></div>
<div><label for="teach">添加教师</label><input type="text" name="teacherName" required><button type="button" id="teach"><img src="../image/add.png"></button></div>
<div><label for="template">选择模板</label><img src="../image/image.png" id="template"> <input type="text" name="template" value="默认" readonly></div>

<input type="submit" id="save" value="保存" />
<input type="button" id="preview" value="保存并预览" />

</form>


<!--模态框部分-->
<div id="outer">
	<div id="model">
    <span>选择模板</span><span id="close">×</span>
    <ul>
    <li><img src="../image/image(2).png"><span>默认</span></li>
    <li><img src="../image/image(2).png"><span>蓝色天空</span></li>
    <li><img src="../image/image(2).png"><span>简约风格</span></li>
    <li><img src="../image/image(2).png"><span>黑绿之旅</span></li>
    <li><img src="../image/image(2).png"><span>简约至极</span></li>
    <li><img src="../image/image(2).png"><span>蓝色清新</span></li>
    <li><img src="../image/image(2).png"><span>黑色低调</span></li>
    <li><img src="../image/image(2).png"><span>荷塘月色</span></li>
    <li><img src="../image/image(2).png"><span>水乡墨雅</span></li>
    <li><img src="../image/image(2).png"><span>优雅世界</span></li>
    <li><img src="../image/image(2).png"><span>超级模板</span></li>
    <li><img src="../image/image(2).png"><span>Web之道</span></li>
    </ul>
    <button type="button" id="confirm">确认</button>
    <button type="button" id="cancel">取消</button>
    </div>
</div>

</body>
</html>
