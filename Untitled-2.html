<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul {
	list-style-type:none;
	margin:0;
	padding:0;
	
	background-color:#199ED8;
	height:60px;
}
li {
    float: left;
	display: block;
    color: white;
    text-align: center;
    text-decoration: none;
}
li:nth-of-type(3),li:nth-of-type(4) {
	float:right;	
}

</style>
</head>

<body>
<ul>
<li><img src="image/logo.png"></li>
<li>广州大学华软软件学院</li>
<li><a>登陆</a></li>
<li><img src="image/user-empty.png"></li>
</ul>
</body>
</html>
